spring.application.name=SpringServer
server.port=8890

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.datasource.url=jdbc:mysql://localhost/project?characterEncoding=utf-8&serverTimezone=Asia/Taipei&userSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibermate.form_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc.swagger-ui.path=/apidoc

# 設定單個文件的最大大小
spring.servlet.multipart.max-file-size=1000MB

# 設定請求的最大大小
spring.servlet.multipart.max-request-size=1000MB

# 設定內嵌湯姆貓請求的最大大小
server.tomcat.max-http-post-size=1048576000 # 1000MB

